name : pipeline
on : 
  push : 
    branches : 
    - main
  pull_request : 
    branches : 
    - main

jobs : 
  build : 
    runs-on : ubuntu-latest

    steps : 
      - name : checkout
        uses : actions/checkout@v3

      - name : setup nodejs
        uses : actions/setup-node@v3
        with :
            node-version: 20


      - name : install dep
        run  : npm install

      - name : run test 
        run  : npm run test
