name : pipeline

on:
  push:
    branches:
      - main

jobs: 
  build: 
    runs-on : ubuntu-latest

    steps : 
      - name : checkout
        uses : actions/checkout@v3

      - name : setup nodejs
        uses : actions/setup-node@v3
        with :
            node-version: 20


      - name : install dep
        run  : npm install

      - name : run test 
        run  : npm run test
      
      - name : build image
        run : docker build -t arul8406/cicd-pipeline:latest .

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name : push image to registory
        run  : docker push arul8406/cicd-pipeline:latest

      - name : Trigger Render Deploy
        if: success() 
        run: |
            echo "Triggering Render deploy..."
            curl -X POST "${{ secrets.RENDER_WEBHOOK_URL }}"
            echo "Done!"
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: leaning-472416 
          install_components: 'gke-gcloud-auth-plugin'

      - name: Configure kubectl
        run: gcloud container clusters get-credentials test-cluster  --zone us-central1-a --project leaning-472416 

      - name: Verify cluster access
        run: |
          kubectl set image deployments/frontend-deployment frontend=arul8406/cicd-pipeline
          kubectl rollout status deployment/frontend-deployment
        


      

      
