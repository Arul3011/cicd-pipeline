name: pipeline

on:
  push:
    branches:
      - main

jobs: 
  build-and-deploy: 
    if: github.repository == 'Arul3011/cicd-pipeline'
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: arul8406/cicd-pipeline
      SHORT_TAG: ${{ github.sha }}   # full commit SHA; will use short form in steps

    steps: 
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${SHORT_TAG::7} .

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push $IMAGE_NAME:${SHORT_TAG::7}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: leaning-472416 
          install_components: 'gke-gcloud-auth-plugin'

      - name: Configure kubectl
        run: gcloud container clusters get-credentials cicd-cluster --zone us-central1-a --project leaning-472416


      - name: Update Kubernetes deployment
        run: |
          kubectl set image deployment/frontend-deployment frontend=$IMAGE_NAME:${SHORT_TAG::7}
          kubectl rollout status deployment/frontend-deployment

      - name: Trigger Render Deploy
        if: success()
        run: |
          echo "Triggering Render deploy..."
          curl -X POST "${{ secrets.RENDER_WEBHOOK_URL }}"
          echo "Done!"
