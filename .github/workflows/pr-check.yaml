name: PR Test

on:
  pull_request_target:
    branches:
      - main 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Run tests
        run: npm run test

  automerge:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto merge PR
        uses: pascalgn/automerge-action@v0.15.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pull_request_labels: ""  # disables label requirement
          merge_method: squash     # optional: merge / rebase / squash
