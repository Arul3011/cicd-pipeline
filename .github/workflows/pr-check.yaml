name: Check Only data.txt Changes

on:
  pull_request:
    branches:
      - main

jobs:
  check-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure only src/assets/data.txt is modified
        run: |
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Allow only src/assets/data.txt
          if [ "$CHANGED_FILES" = "src/assets/data.txt" ]; then
            echo "✅ Only src/assets/data.txt was changed"
            exit 0
          else
            echo "❌ Invalid changes detected!"
            echo "❌ You changed: $CHANGED_FILES"
            echo "✅ Allowed: src/assets/data.txt"
            exit 1
          fi
