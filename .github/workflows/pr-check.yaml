name: Check Only data.txt Changes

on:
  pull_request:
    branches:
      - main

jobs:
  check-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch full history so git diff works

      - name: Ensure only src/assets/data.txt is modified
        run: |
          # Compare PR branch with its base branch
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.ref }}...HEAD)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Allow only src/assets/data.txt
          if [ "$CHANGED_FILES" = "src/assets/data.txt" ]; then
            echo "✅ Only src/assets/data.txt was changed"
            exit 0
          else
            echo "❌ Invalid changes detected. Only src/assets/data.txt can be modified."
            echo "❌ Changed files: $CHANGED_FILES"
            exit 1
          fi
